<ion-view title="Cores" hide-nav-bar="true">
  <ion-header class="bar bar-header">
    <a href="/#/tab/spark/cores" class="button icon-left ion-chevron-left button-clear button-dark">Back</a>
    <h1 class="title">Cores</h1>
  </ion-header>
  <ion-content class="padding has-header">

    <ion-refresher
      pulling-text="Pull to get details..."
      on-refresh="getDetails()">
    </ion-refresher>

    <h1>Core Details</h1>

    <div class="list">
      <label class="item item-icon-left">
        <i class="icon ion-ios-bolt"></i>
        {{core.name}}
        <p>{{core.id}}</p>
      </label>
      <label class="item item-icon-left">
        <i class="icon ion-locked"></i>
        <span class="badge badge-dark" ng-show="!core.connected">Offline</span>
        <span class="badge badge-balanced" ng-show="core.connected">Online</span>
        <p><span ng-show="!core.connected">Not </span>Connected</p>
      </label>
      <label class="item item-icon-left" ng-show="core.lastApp">
        <i class="icon ion-key"></i>
        {{core.lastApp}}
        <p>Last App</p>
      </label>
      <label class="item item-icon-left">
        <i class="icon ion-clock"></i>
        {{core.lastHeard}}
        <p>Last Heard</p>
      </label>

      <a class="item item-icon-left">
        <i class="icon ion-funnel"></i>
        Functions
        <ul>
        <li ng-repeat="name in core.functions" class="positive">&nbsp;{{name}}</li>
        </ul>
      </a>

      <a class="item item-icon-left">
        <i class="icon ion-stats-bars"></i>
        Variables
        <ul>
        <li ng-repeat="name in core.variables" class="positive">&nbsp;{{name}}</li>
        </ul>
      </a>


    </div>

    <div class="row">
      <div class="col">

      </div>
      <div class="col">
        <button class="button button-full button-assertive" ng-click="deleteCore()">
          Delete Core
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
