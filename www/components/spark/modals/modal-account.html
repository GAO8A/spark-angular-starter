<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">New Account</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Email Address</span>
        <input ng-model="newUser.email" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input ng-model="newUser.pass" type="password">
      </label>
      
      <button class="button button-full button-positive" ng-click="addAccount(newUser)">Add Account</button>

			<button class="button button-full button-clear button-assertive" ng-show="settings.error">{{settings.error}}</button>
    </div>
  </ion-content>
</ion-modal-view>
