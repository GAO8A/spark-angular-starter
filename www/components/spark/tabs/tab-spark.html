<ion-view title="Settings">
  <ion-content class="padding">
    <h1>Settings</h1>

    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Api URL</span>
        <input type="text" name="apiUrl" ng-model="settings.apiUrl" ng-value="apiUrl" placeholder="API URL">
      </label>
      <a class="item item-icon-left item-icon-right" href="/#/tab/spark/accounts">
        <i class="icon ion-person-stalker"></i>
        Accounts
        <i class="icon ion-chevron-right"></i>
      </a>
      <a class="item item-icon-left item-icon-right" href="/#/tab/spark/cores">
        <i class="icon ion-ios-bolt"></i>
        Cores
        <i class="icon ion-chevron-right"></i>
      </a>
    </div>


    </div>

    <div class="row">
      <div class="col">

      </div>
      <div class="col">
        <button class="button button-block button-assertive" ng-click="clearData()">Clear All Data</button>
      </div>
    </div>

  </ion-content>
</ion-view>
